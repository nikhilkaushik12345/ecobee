<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecobee Sign-In</title>
</head>
<body>
  <h1>Login with Ecobee</h1>
  <button id="ecobee-signin-button">Sign in with Ecobee</button>
  <h2>First Token Response:</h2>
  <pre id="response-output-1"></pre>
  <h2>Second Token Response (EMS Scope):</h2>
  <pre id="response-output-2"></pre>

  <script>
    const clientId = 'bmX64qqTAuyTRc8Z8E3jflcCii1mIrka';
    const baseRedirectUri = 'https://ecobee.onrender.com';

    document.getElementById('ecobee-signin-button').onclick = function () {
      const ecobeeAuthUrl = `https://api.ecobee.com/authorize?response_type=code&client_id=${clientId}&redirect_uri=${baseRedirectUri}&scope=&state=1`;
      window.location.href = ecobeeAuthUrl;
    };

    function extractParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        code: urlParams.get('code'),
        state: urlParams.get('state')
      };
    }

    async function getEcobeeToken(authCode, state) {
      try {
        const response = await fetch('/get-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ code: authCode })
        });

        const data = await response.json();

        if (state === '1') {
          // Display first token
          document.getElementById('response-output-1').textContent = JSON.stringify(data, null, 2);

          // Start second auth flow
          const secondAuthUrl = `https://api.ecobee.com/authorize?response_type=code&client_id=${clientId}&redirect_uri=${baseRedirectUri}&scope=ems&state=2`;
          window.location.href = secondAuthUrl;

        } else if (state === '2') {
          // Display second token
          document.getElementById('response-output-2').textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        const outputId = state === '2' ? 'response-output-2' : 'response-output-1';
        document.getElementById(outputId).textContent = JSON.stringify({ error: error.message }, null, 2);
      }
    }

    window.onload = async function () {
      const { code, state } = extractParams();

      if (code && state) {
        await getEcobeeToken(code, state);
      }
    };
  </script>
</body>
</html>
